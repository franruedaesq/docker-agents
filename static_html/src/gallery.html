<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Cool Glassmorphism UI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      transition: background 0.5s ease;
    }
    .container {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      max-width: 600px;
      width: 95%;
      text-align: center;
      transition: background 0.4s ease;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 20px;
      background: rgba(255,255,255,0.13);
      transition: background 0.3s;
    }
    .nav a:hover { background: rgba(255,255,255,0.3);}
    .dark .nav a { color: #eaeaea; }
    .dark .nav a:hover { background: rgba(255,255,255,0.2);}
    h1 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 18px;
      margin-top: 10px;
      margin-bottom: 18px;
    }
    .gallery img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      background: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.04) rotate(-1deg);
      box-shadow: 0 4px 16px rgba(0,0,0,0.16);
    }
    .dark {
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
    }
    .dark .container { background: rgba(0, 0, 0, 0.25);}
    .dark h1 { color: #eaeaea;}
    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
    }
    .toggle:hover { background: rgba(255,255,255,0.4);}
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
  <div class="container">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
    <h1>Gallery</h1>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Nature 1">
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Nature 2">
      <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=400&q=80" alt="Nature 3">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=400&q=80" alt="Nature 4">
    </div>
    <p>
      A small selection of beautiful images. <br>
      <span style="font-size:0.9em;opacity:.8">You can change these photos or add your own!</span>
    </p>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
  </script>
</body>
</html>
