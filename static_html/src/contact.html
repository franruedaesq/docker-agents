<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Cool Glassmorphism UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      transition: background 0.5s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      transition: background 0.4s ease;
    }

    h1 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      color: #eeeeee;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .dark {
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
    }

    .dark .container {
      background: rgba(0, 0, 0, 0.25);
    }

    .dark h1,
    .dark p {
      color: #eaeaea;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
    }

    .toggle:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 20px;
      background: rgba(255,255,255,0.13);
      transition: background 0.3s;
    }
    .nav a:hover {
      background: rgba(255,255,255,0.3);
    }
    .dark .nav a {
      color: #eaeaea;
    }
    .dark .nav a:hover {
      background: rgba(255,255,255,0.2);
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.18);
      color: #333;
      font-size: 1em;
      resize: none;
      transition: background 0.3s;
    }
    .dark .contact-form input,
    .dark .contact-form textarea {
      background: rgba(0,0,0,0.15);
      color: #eee;
    }
    .contact-form button {
      padding: 12px 25px;
      border: none;
      background: rgba(255,255,255,0.3);
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: rgba(255,255,255,0.5);
    }
    .contact-info {
      margin-top: 25px;
      color: #eaeaea;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <button class="toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
  <div class="container">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="gallery.html">Gallery</a>
    </nav>
    <h1>Contact</h1>
    <form class="contact-form" onsubmit="return contactFormSubmit(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="contact-info">
      Or email us at <a href="mailto:youremail@example.com" style="color:#fff;text-decoration:underline;">youremail@example.com</a>
    </div>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    // Theme persistence
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');

    function contactFormSubmit(event) {
      event.preventDefault();
      alert('Thank you for contacting us! ðŸš€');
      event.target.reset();
      return false;
    }
  </script>
</body>
</html>
